<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="Header">
        <nav>
            <div class="top-left">
                <a href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" class="store">Store</a>
            </div>
            <div class="top-right">
                <a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl" class="img">Images</a>
            </div>
            <div class="apps">
                <a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh" title="Google Apps"><img src="Images/9 dots icon.jpg" alt="" width="30" height="30"></a>
            </div>
            <div class="sign">
                <a href="https://web.archive.org/web/20191130234759/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" 
                style="color: white;
                text-align: center;
                font-family: sans-serif;
                padding:12px;
                font-size: 14px;
                margin-top: 12px;">
                Sign In</a>
            </div>
        </nav>
    </header>
    <section class="center">
        <div>
        <img src="Images/Logo 1.png" class="logo" alt="">
        </div>
        <div class="search-box">
            <div class="search-bar">
                <input class="input" type="text">
                <a href=""><img class="voice" src="Images/voicelogo.png" width="24" height="24" alt="" title="Search by Voice"></a>
            </div>
        </div>
        <div class="search-tools">
            <button style="
            border-radius: 5px;
            background-color: #f2f2f2;
            width: 127.41px;
            height: 36px;">
            Google Search</button>
            <button 
            style="
            border-radius: 5px;
            background-color: #f2f2f2;
            width: 142.5px;
            height: 36px;">
            I'm Feeling Lucky</button>
        </div>
    </section>
    <footer class="end">
        <div class="end-left">
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="x">Advertising</a>
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="y">Business</a>
            <a href="https://web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1" class="z">How Search works</a>
        </div>
        <div class="end-right">
            <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1">Privacy</a>
            <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1">Terms</a>
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en">Settings</a>
        </div>
    </footer>
    
</body>
</html>
